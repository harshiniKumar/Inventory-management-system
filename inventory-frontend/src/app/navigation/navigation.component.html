<mat-sidenav-container class="sidenav-container" color="primary">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar><a routerLink="/"><img src="assets\img\logo.png" class="responsive"></a></mat-toolbar>
 
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/inventory">Inventory</a>
      <a mat-list-item routerLink="/invoice">Invoice</a>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <!-- <a mat-list-item routerLink="/login">Logout</a> -->
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Inventory Management</span>
    </mat-toolbar>
    <router-outlet>
  
    </router-outlet>
  </mat-sidenav-content>
  <div class="container">
    <h2>Carousel Example</h2>  
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="assets\img\mountain.png" alt="Los Angeles" style="width:100%;">
        </div>
  
        <div class="item">
          <img src="assets\img\mountain.png" alt="Chicago" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="assets\img\mountain.png" alt="New york" style="width:100%;">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div> 
</mat-sidenav-container>
